<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallingApp SPA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Part 2: CSS Styling */

        /* Root Variables */
        :root {
            --wa-header-bg: #005c97; /* Deep blue */
            --wa-accent-blue: #34B7F1; /* Vibrant blue */
            --wa-message-out-bg: #e1f6fb; /* Light blue for sent messages */
            --wa-message-in-bg: #ffffff;
            --wa-app-bg: #f0f2f5; /* Light grey app background */
            --wa-chat-bg: #e5ddd5; /* Classic chat background color */
            --wa-icon-color: #f0f2f5;
            --wa-text-primary: #111b21;
            --wa-text-secondary: #667781;
            --wa-border-color: #e9edef;
            --wa-active-tab-indicator: var(--wa-accent-blue);
            --wa-button-color: #008069; /* Green for familiarity */
            --wa-link-color: #00a8e8;
            --wa-shadow: rgba(17, 27, 33, 0.15);
            --wa-font: 'Roboto', sans-serif;
            --header-height: 110px;
        }

        /* Global & General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--wa-font);
            color: var(--wa-text-primary);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d1d7db; /* Outer page background */
        }

        /* WebKit Scrollbar Customization */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--wa-app-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--wa-text-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Icon Button Style */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin: 0 4px;
            color: var(--wa-icon-color);
            transition: opacity 0.2s;
        }

        .icon-btn:hover {
            opacity: 0.8;
        }

        .icon-btn svg {
            fill: currentColor;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        /* Layout & View Styling */
        #app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 950px;
            background-color: var(--wa-app-bg);
            box-shadow: 0 4px 12px var(--wa-shadow);
            border-radius: 6px;
            position: relative; /* For absolute positioned views/modals */
            overflow: hidden;
        }

        .view {
            width: 100%;
            height: 100%;
            display: none; /* Toggled by JS */
            flex-direction: column;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--wa-app-bg);
        }

        .view.active {
            display: flex;
        }

        /* Auth View */
        #auth-view {
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--wa-header-bg), #00a8e8);
        }

        #auth-view h1 {
            color: var(--wa-icon-color);
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .auth-form {
            background: var(--wa-message-in-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--wa-shadow);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--wa-border-color);
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--wa-accent-blue);
        }

        .auth-form button {
            background-color: var(--wa-button-color);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .auth-form button:hover {
            background-color: #006b52;
        }

        .auth-form a {
            color: var(--wa-link-color);
            text-align: center;
            text-decoration: none;
            font-size: 0.9em;
            cursor: pointer;
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            font-size: 0.9em;
            font-weight: 500;
            min-height: 20px;
        }

        /* Main View Header and Navigation */
        .main-header {
            background-color: var(--wa-header-bg);
            color: var(--wa-icon-color);
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
        }

        .header-top h2 {
            font-size: 1.5em;
            font-weight: 500;
            color: var(--wa-icon-color);
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
        }

        .header-nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            flex-grow: 1;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            transition: color 0.3s;
        }

        .nav-tab.active {
            color: var(--wa-icon-color);
            position: relative;
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background-color: var(--wa-active-tab-indicator);
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
        }

        .badge {
            position: absolute;
            top: 2px;
            right: 5px;
            background-color: #ff3333;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.65em;
            font-weight: 700;
            min-width: 20px;
            height: 20px;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .badge.visible {
            display: flex;
        }


        /* Main Content Panels */
        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
        }

        .content-panel {
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .content-panel.active {
            display: block;
        }

        /* List Item Styling */
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--wa-border-color);
            cursor: pointer;
            background-color: var(--wa-message-in-bg);
            transition: background-color 0.1s;
        }

        .list-item:hover {
            background-color: var(--wa-app-bg);
        }

        .list-item-emoji {
            font-size: 2.2em;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .list-item-details {
            flex-grow: 1;
            min-width: 0; /* Ensures content inside doesn't overflow parent */
        }

        .list-item-details .name {
            font-weight: 500;
            font-size: 1.05em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-item-details .subtext {
            color: var(--wa-text-secondary);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .list-item-actions button {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .list-item-actions .accept-btn {
            background-color: var(--wa-button-color);
            color: white;
        }

        .list-item-actions .reject-btn {
            background-color: #f44336;
            color: white;
        }


        /* Chat View */
        #chat-view {
            background-color: var(--wa-chat-bg);
        }

        .chat-header {
            background-color: var(--wa-header-bg);
            flex-shrink: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 0;
        }

        .chat-header-info .emoji {
            font-size: 1.8em;
            margin-right: 10px;
        }

        .chat-header-info .name {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--wa-icon-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-header .icon-btn {
            color: var(--wa-icon-color);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 15px;
            /* Subtle repeating background pattern */
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23bdbdbd' fill-opacity='0.15' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }

        .message-bubble {
            max-width: 80%;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 7px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message-received {
            background-color: var(--wa-message-in-bg);
            float: left;
            clear: both;
            border-bottom-left-radius: 0;
        }

        .message-sent {
            background-color: var(--wa-message-out-bg);
            float: right;
            clear: both;
            border-bottom-right-radius: 0;
        }

        .message-time {
            display: block;
            text-align: right;
            font-size: 0.7em;
            color: var(--wa-text-secondary);
            margin-top: 5px;
        }

        #chat-input-container {
            flex-shrink: 0;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            background-color: var(--wa-app-bg);
            border-top: 1px solid var(--wa-border-color);
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: var(--wa-message-in-bg);
            font-size: 1em;
            margin-right: 8px;
        }

        #chat-input:focus {
            outline: none;
        }

        #chat-send-btn {
            background-color: var(--wa-button-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }

        #chat-send-btn:hover {
            background-color: #006b52;
        }

        #chat-send-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
            margin-left: 2px;
        }


        /* Call Views */
        .call-view {
            display: none; /* Toggled by JS */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 50;
        }

        .call-view.active {
            display: block;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black;
        }

        #local-video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 150px;
            border: 2px solid white;
            border-radius: 8px;
            z-index: 60;
            object-fit: cover;
            cursor: grab; /* Indicates draggable */
        }

        #remote-audio {
            display: none; /* Audio element is not visible */
        }

        .call-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%; /* Overlay covers bottom part */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 55;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 30px;
        }

        .caller-info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .caller-info .emoji {
            font-size: 3em;
            margin-bottom: 5px;
        }

        .caller-info .name {
            font-size: 1.5em;
            font-weight: 700;
        }

        .call-controls button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        .call-controls button:hover {
            transform: scale(1.05);
        }

        #end-call-btn, #end-voice-btn {
            background-color: #e91e63; /* Red for end call */
        }

        /* Modals */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            display: none; /* Toggled by JS */
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-content h2 {
            font-size: 1.5em;
            color: var(--wa-header-bg);
            margin-bottom: 10px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-form input[type="text"],
        .modal-form input[type="number"],
        .modal-form select {
            padding: 10px;
            border: 1px solid var(--wa-border-color);
            border-radius: 4px;
        }

        .modal-form button {
            padding: 10px;
            background-color: var(--wa-button-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Incoming Call Modal Specific */
        #incoming-call-modal .call-controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        #incoming-call-modal .call-controls button {
            width: 70px;
            height: 70px;
        }

        #incoming-call-accept-btn {
            background-color: #4CAF50; /* Green for accept */
        }

        #incoming-call-reject-btn {
            background-color: #e91e63; /* Red for reject */
        }
    </style>
</head>
<body>

    <div id="app-container">

        <div id="auth-view" class="view active">
            <h1>CallingApp</h1>

            <form id="login-form" class="auth-form">
                <h2>Sign In</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div id="login-error" class="error-message"></div>
                <button type="submit">Log In</button>
                <a id="switch-to-signup">Need an account? Sign Up</a>
            </form>

            <form id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <div id="signup-error" class="error-message"></div>
                <button type="submit">Register</button>
                <a id="switch-to-login">Already have an account? Log In</a>
            </form>
        </div>

        <div id="main-view" class="view" style="display: none;">
            <header class="main-header">
                <div class="header-top">
                    <h2>CallingApp</h2>
                    <div class="header-actions">
                        <button id="add-friend-btn" class="icon-btn">
                            <svg viewBox="0 0 24 24"><path d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z" /></svg>
                        </button>
                        <button id="menu-btn" class="icon-btn">
                            <svg viewBox="0 0 24 24"><path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" /></svg>
                        </button>
                    </div>
                </div>
                <nav class="header-nav">
                    <div id="nav-home" class="nav-tab active">
                        Chats
                        <span class="badge" id="chat-badge"></span>
                    </div>
                    <div id="nav-notifications" class="nav-tab">
                        Updates
                        <span class="badge" id="updates-badge"></span>
                    </div>
                    <div id="nav-calls" class="nav-tab">
                        Calls
                        <span class="badge" id="calls-badge"></span>
                    </div>
                </nav>
            </header>

            <main id="main-content">
                <div id="home-content" class="content-panel active">
                    <ul id="contact-list">
                        </ul>
                </div>

                <div id="notifications-content" class="content-panel">
                    <ul id="request-list">
                        </ul>
                </div>

                <div id="calls-content" class="content-panel">
                    <ul id="call-log-list">
                        </ul>
                </div>
            </main>
        </div>

        <div id="chat-view" class="view" style="display: none;">
            <header class="chat-header">
                <div class="chat-header-info">
                    <button id="chat-back-btn" class="icon-btn">
                        <svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
                    </button>
                    <span id="chat-partner-emoji" class="emoji">👤</span>
                    <span id="chat-partner-name" class="name">Contact Name</span>
                </div>
                <div class="chat-header-actions">
                    <button id="voice-call-btn" class="icon-btn" title="Voice Call">
                        <svg viewBox="0 0 24 24"><path d="M20,15.5C18.8,15.5 17.58,15.34 16.37,14.97C15.97,14.85 15.44,14.95 15.12,15.27L13.12,17.27C10.5,16.17 8.17,13.43 7.12,10.74L9.12,8.73C9.44,8.41 9.54,7.87 9.42,7.47C9.05,6.26 8.89,5 8.89,3.8C8.89,3.31 8.48,3 8,3H4C3.47,3 3,3.47 3,4C3,13.63 10.37,21 20,21C20.53,21 21,20.53 21,20V16.11C21,15.62 20.69,15.5 20,15.5Z" /></svg>
                    </button>
                    <button id="video-call-btn" class="icon-btn" title="Video Call">
                        <svg viewBox="0 0 24 24"><path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z" /></svg>
                    </button>
                    <button id="chat-more-btn" class="icon-btn" title="More options">
                        <svg viewBox="0 0 24 24"><path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" /></svg>
                    </button>
                </div>
            </header>

            <div id="chat-messages">
                </div>

            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Message">
                <button id="chat-send-btn">
                    <svg viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
                </button>
            </div>
        </div>

        <div id="video-call-view" class="call-view" style="display: none;">
            <video id="remote-video" autoplay></video>
            <video id="local-video" autoplay muted></video>
            <div class="call-overlay">
                <div class="caller-info">
                    <span id="video-caller-emoji" class="emoji">👤</span>
                    <span id="video-caller-name" class="name">Calling...</span>
                </div>
                <div class="call-controls">
                    <button id="end-call-btn" title="End Call">
                        <svg viewBox="0 0 24 24"><path d="M20,15.5C18.8,15.5 17.58,15.34 16.37,14.97C15.97,14.85 15.44,14.95 15.12,15.27L13.12,17.27C10.5,16.17 8.17,13.43 7.12,10.74L9.12,8.73C9.44,8.41 9.54,7.87 9.42,7.47C9.05,6.26 8.89,5 8.89,3.8C8.89,3.31 8.48,3 8,3H4C3.47,3 3,3.47 3,4C3,13.63 10.37,21 20,21C20.53,21 21,20.53 21,20V16.11C21,15.62 20.69,15.5 20,15.5Z" /></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="voice-call-view" class="call-view" style="display: none;">
            <audio id="remote-audio" autoplay></audio>
            <div class="call-overlay">
                <div class="caller-info">
                    <span id="voice-caller-emoji" class="emoji">👤</span>
                    <span id="voice-caller-name" class="name">Calling...</span>
                </div>

        /** Logs the call and cleans up call data. */
        function logCall(status, callId, duration = null) {
            if (!callId) return;
            callsRef.child(callId).once('value').then(snapshot => {
                const call = snapshot.val();
                if (!call) return;

                // Determine direction and partner
                const isCaller = call.callerId === currentUser.uid;
                const partnerUid = isCaller ? call.calleeId : call.callerId;
                const partnerProfile = isCaller ? call.callee : call.caller;

                const logEntry = {
                    callId: callId,
                    direction: isCaller ? 'outgoing' : 'incoming',
                    type: call.type,
                    status: status, // 'completed', 'missed', 'declined'
                    duration: duration,
                    partner: partnerProfile,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                // Write to log
                callLogsRef.child(currentUser.uid).push(logEntry);

                // Only the caller or acceptor should remove the call and ICE candidates
                if (isCaller || status === 'completed' || status === 'declined') {
                    callsRef.child(callId).remove();
                    iceCandidatesRef.child(callId).remove();
                }
            });
        }

        /** Cleans up media and connection. */
        function cleanupCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            ringtone.pause();
            ringtone.currentTime = 0;
            currentCallId = null;
        }

        /** Ends the call and logs it. */
        function endCall(status, callId) {
            if (!callId) return;

            logCall(status, callId); // Log for the current user

            // Log for the other user (if the call didn't complete/reject properly)
            // (In a real app, use a cloud function or a more robust status system)

            cleanupCall();
            showView('chat-view'); // Return to the chat view
        }

        /** STARTS a call and writes the offer to the DB. */
        async function startCall(type) {
            if (!currentChatPartner || currentCallId) return;

            const partnerData = await usersRef.child(currentChatPartner).once('value');
            if (!partnerData.exists()) return alert('Partner not found.');
            const partnerProfile = partnerData.val();

            isVideoCall = (type === 'video');

            // 1. Get user media
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: isVideoCall,
                    audio: true
                });
            } catch (error) {
                console.error("Error accessing media devices.", error);
                return alert("Permission denied or media device not available.");
            }

            // Show appropriate call view
            if (isVideoCall) {
                document.getElementById('local-video').srcObject = localStream;
                document.getElementById('video-caller-emoji').textContent = partnerProfile.emoji;
                document.getElementById('video-caller-name').textContent = `Calling ${partnerProfile.name}...`;
                showView('video-call-view');
            } else {
                document.getElementById('voice-caller-emoji').textContent = partnerProfile.emoji;
                document.getElementById('voice-caller-name').textContent = `Calling ${partnerProfile.name}...`;
                showView('voice-call-view');
            }
            ringtone.play(); // Play outgoing ringtone

            // 2. Create PeerConnection
            peerConnection = new RTCPeerConnection(servers);

            // Add local tracks to peer connection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Set up ICE candidate listener (Caller side)
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    iceCandidatesRef.child(currentCallId).child('caller').push(event.candidate);
                }
            };

            // Set up remote stream listener
            peerConnection.ontrack = (event) => {
                const stream = event.streams[0];
                if (isVideoCall) {
                    document.getElementById('remote-video').srcObject = stream;
                } else {
                    document.getElementById('remote-audio').srcObject = stream;
                }
                ringtone.pause(); // Stop ringtone when remote track is received
            };

            // 3. Create Offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // 4. Write call data to database
            const newCallRef = callsRef.child(currentChatPartner).push();
            currentCallId = newCallRef.key;

            const callData = {
                callId: currentCallId,
                type: type,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                callerId: currentUser.uid,
                calleeId: currentChatPartner,
                offer: offer,
                caller: { uid: currentUser.uid, name: currentProfile.name, emoji: currentProfile.emoji },
                callee: { uid: partnerProfile.uid, name: partnerProfile.name, emoji: partnerProfile.emoji }
            };
            await newCallRef.set(callData);

            // 5. Listen for Callee's ICE candidates
            iceCandidatesRef.child(currentCallId).child('callee').on('child_added', snapshot => {
                peerConnection.addIceCandidate(new RTCIceCandidate(snapshot.val()));
            });

            // 6. Listen for Answer
            callsRef.child(currentChatPartner).child(currentCallId).on('value', snapshot => {
                const call = snapshot.val();
                if (call && call.answer && peerConnection.remoteDescription.type !== 'answer') {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(call.answer));
                    // Start call timer/update UI that call is connected
                } else if (!call) {
                    // Call was removed (rejected or ended by other party)
                    if (currentCallId === snapshot.key) { // Ensure it's the current call
                         alert(`${partnerProfile.name} ended the call.`);
                         cleanupCall();
                         showView('chat-view');
                    }
                }
            });
        }

        /** Listens for incoming calls addressed to the current user. */
        function listenToIncomingCalls() {
            callsRef.child(currentUser.uid).on('child_added', async snapshot => {
                const call = snapshot.val();
                if (!call || call.callerId === currentUser.uid) return; // Ignore own outgoing call echo

                currentCallId = call.callId;
                isVideoCall = call.type === 'video';

                // Check if caller is blocked
                if (currentProfile.blocked && currentProfile.blocked[call.callerId]) {
                    // Automatically reject and log as missed/blocked
                    logCall('blocked', currentCallId);
                    callsRef.child(currentUser.uid).child(snapshot.key).remove();
                    return;
                }

                // Play ringtone and show modal
                ringtone.play();
                document.getElementById('incoming-caller-emoji').textContent = call.caller.emoji;
                document.getElementById('incoming-caller-name').textContent = call.caller.name;
                document.getElementById('incoming-call-type').textContent = `${call.type} call`;
                showModal('incoming-call-modal');
            });

            // Listen for call removal (if caller hangs up before reject/accept)
            callsRef.child(currentUser.uid).on('child_removed', snapshot => {
                const call = snapshot.val();
                if (call && currentCallId === call.callId) {
                    ringtone.pause();
                    ringtone.currentTime = 0;
                    showModal('incoming-call-modal', false);
                    cleanupCall();
                    alert(`${call.caller.name} canceled the call.`);
                }
            });
        }

        /** ACCEPTS an incoming call and sends the answer. */
        async function acceptIncomingCall() {
            const callSnapshot = await callsRef.child(currentUser.uid).child(currentCallId).once('value');
            const call = callSnapshot.val();
            if (!call || call.answer) return; // Already answered or invalid

            showModal('incoming-call-modal', false);

            // 1. Get user media
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: isVideoCall,
                    audio: true
                });
            } catch (error) {
                console.error("Error accessing media devices.", error);
                logCall('failed', currentCallId);
                rejectIncomingCall();
                return alert("Permission denied or media device not available.");
            }

            // Show appropriate call view
            if (isVideoCall) {
                document.getElementById('local-video').srcObject = localStream;
                document.getElementById('video-caller-emoji').textContent = call.caller.emoji;
                document.getElementById('video-caller-name').textContent = call.caller.name;
                showView('video-call-view');
            } else {
                document.getElementById('voice-caller-emoji').textContent = call.caller.emoji;
                document.getElementById('voice-caller-name').textContent = call.caller.name;
                showView('voice-call-view');
            }
            ringtone.pause(); // Stop ringtone

            // 2. Create PeerConnection
            peerConnection = new RTCPeerConnection(servers);

            // Add local tracks
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Set up ICE candidate listener (Callee side)
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    iceCandidatesRef.child(currentCallId).child('callee').push(event.candidate);
                }
            };

            // Set up remote stream listener
            peerConnection.ontrack = (event) => {
                const stream = event.streams[0];
                if (isVideoCall) {
                    document.getElementById('remote-video').srcObject = stream;
                } else {
                    document.getElementById('remote-audio').srcObject = stream;
                }
            };

            // 3. Set Remote Offer & Create Answer
            await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            // 4. Update the call entry with the answer
            await callsRef.child(currentUser.uid).child(currentCallId).update({
                answer: answer
            });

            // 5. Add Caller's ICE candidates
            iceCandidatesRef.child(currentCallId).child('caller').on('child_added', snapshot => {
                peerConnection.addIceCandidate(new RTCIceCandidate(snapshot.val()));
            });
        }

        /** REJECTS an incoming call and removes the call data. */
        async function rejectIncomingCall() {
            const callSnapshot = await callsRef.child(currentUser.uid).child(currentCallId).once('value');
            const call = callSnapshot.val();

            // Log the call as declined
            if (call) {
                logCall('declined', currentCallId);
            }

            // Remove call entry (this triggers 'child_removed' for the caller)
            await callsRef.child(currentUser.uid).child(currentCallId).remove();

            // Cleanup local state
            cleanupCall();
            showModal('incoming-call-modal', false);
            showView('main-view'); // Return to main view
        }

        // Draggable Local Video (Minimal implementation)
        const localVideo = document.getElementById('local-video');
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        localVideo.addEventListener('mousedown', (e) => {
            isDragging = true;
            localVideo.style.cursor = 'grabbing';
            offset.x = e.clientX - localVideo.offsetLeft;
            offset.y = e.clientY - localVideo.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let newLeft = e.clientX - offset.x;
            let newTop = e.clientY - offset.y;
            
            // Constrain movement within the app container
            newLeft = Math.max(0, Math.min(appContainer.clientWidth - localVideo.offsetWidth, newLeft));
            newTop = Math.max(0, Math.min(appContainer.clientHeight - localVideo.offsetHeight, newTop));

            localVideo.style.left = `${newLeft}px`;
            localVideo.style.top = `${newTop}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            localVideo.style.cursor = 'grab';
        });

    </script>
</body>
